<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 320px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>
  <h2>Discord Webhook Sender</h2>

  <input type="text" id="webhook" placeholder="Enter Discord Webhook URL">
  <textarea id="message" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const webhookURL = document.getElementById("webhook").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!webhookURL) return alert("Please enter a webhook URL.");
      if (!message) return alert("Please enter a message.");

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });

        if (res.ok) {
          alert("Message sent!");
          document.getElementById("message").value = "";
        } else {
          alert("Failed to send message. Check webhook URL.");
        }
      } catch (err) {
        console.error(err);
        alert("Error: Could not send message.");
      }
    }
  </script>
</body>
</html>
